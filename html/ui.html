<!DOCTYPE html>
<html>
<head>
    <title>FelixL HUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div id="ui">
    <div class="playerStats">
        <div class="stat" id="playerid">
          <div class="icon" id="playeriduser"><img src="img/person.png"></div><span>ID loading...</span>
        </div>
        <div class="stat" id="money">
            <div class="icon"><img src="img/wallet.png"></div><span>Cash loading...</span>
        </div>
        <div class="stat" id="job">
            <div class="icon"><img src="img/jobs/unemployed.png"></div><span>Job loading...</span>
        </div>

        <div class="status">
            <div class="vert-stat" id="hunger">
                <div class="bg" style="background: linear-gradient(to right, #5166db, #9442e0);"></div>
                <img src="img/hunger.png">
            </div>
            <div class="vert-stat" id="water">
                <div class="bg" style="background: linear-gradient(to right, #3F69D6, #EE5ED2, #F39169);"></div>
                <img src="img/water.png">
            </div>
            <div class="vert-stat" id="voice">
                <div class="bg" style="background-color: #81c78400; height: 100%;"></div>
                <img src="img/speaker.png">
            </div>
        </div>
    </div>

</body>
</html>
